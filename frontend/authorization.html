<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SunnyOz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body class="normalize">
<div class="header">
    <div class="top-panel-logo">
        <img src="assets/pics/sunny-oks-logo.png" width="265" height="83">
    </div>
    <div class="top-panel-contacts"><h1>Контакты</h1></div>
    <div class="top-panel-about"><h1>О нас</h1></div>

</div>

<div class="menu">
    <div class="menu-element-authorization">
        <h1>Авторизация</h1>
    </div>
</div>

<div class="content">
    <div class="login-block">
        <div class="label-with-input">
            <div class="input-login">
                <input type="text" name="login">
            </div>
            <h1>Логин</h1>

        </div>
        <div class="label-with-input">
            <div class="input-login">
                <input type="text" name="password">
            </div>
            <h1>Пароль</h1>
        </div>
        <div class="label-with-input">
            <h1>Впервые у нас? Создайте аккаунт</h1>
        </div>
        <div class="label-with-input">
            <div class="input-login-button">
                <input type="button" name="loginButton" value="Войти">
            </div>

        </div>
    </div>


</div>
<div class="footer">
    <div class="footer-left">

    </div>
</div>
</body>
</html>
