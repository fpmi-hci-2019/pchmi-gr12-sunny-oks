<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SunnyOz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body class="normalize">
    <div class="header">
        <div class="top-panel-logo">
            <img src="js/sunny-oks-logo.png" width="265" height="83">
        </div>
        <div class="top-panel-contacts"><h1>Контакты</h1></div>
        <div class="top-panel-about"><h1>О нас</h1></div>

    </div>

    <div class="menu">
        <div class="menu-element"><h1><a href="profile.html">Профиль</a></h1></div>
        <div class="menu-element"><h1><a href="#">Каталог</a></h1></div>
        <div class="menu-element"><h1><a href="basket.html">Корзина</a></h1></div>
        <div class="menu-element"><h1><a href="favourites.html">Избранное</a></h1></div>
        <div class="menu-element"><h1><a href="orders.html">Мои заказы</a></h1></div>
    </div>

    <div class="content">
        <div class="search">
            <div class="search-block border-type">
                <div class="search-head">
                    <h1>Поиск <i class="fa fa-filter"></i></h1>
                </div>
                <div class="search-body">
                    <h3>Ключевые слова</h3>
                    <input type="text" name="hash_tags" placeholder="фантастика, фэнтези">
                    <h3>Цена</h3>
                    <div class="input-date">
                        <input class = "input-date" type="text" name="Date1" placeholder="мин">
                        <input class = "input-date" type="text" name="Date2" placeholder="макс">
                    </div>
                    <h3>Автор</h3>
                    <input type="text" name="Author..." placeholder="Имя автора...">
                    <input class = "filter" type="button" name ="filter_button" value="Найти">
                </div>
            </div>
        </div>
        <div class="strip border-type">
        </div>
        <div class="recommendations">
        <h1 align="center">Рекомендуем</h1>
            <div class="recommendation-pic"><img src="js/ds.jpg" width=150 height="200"></div>
            <div class="recommendation-pic"><img src="js/ds.jpg" width="150" height="200"></div>

        </div>

    </div>
    <div class="footer">
        <div class="footer-left">

        </div>
    </div>
    <script src="js/mustache.js_2.3.0.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
