<div class="container">
    <form role="form" id="form_email">
        <input class="d-none" id="ids" type="text">
        <div class="form-group">
            <label for="receivers" class="control-label">Receivers</label>
            <input type="text" id="receivers" class="form-control">
            <label class="control-label d-none">Field cannot be empty</label>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="template_select">Template</label>
            <select class="form-control" id="template_select">
                <option selected value></option>
                <option>celebrate</option>
                <option>news</option>
                <option>thanks</option>
                <option>info</option>
            </select>
        </div>

        <div class="form-group">
            <label for="text" class="control-label">Text</label>
            <textarea id="text" class="form-control"></textarea>
            <label class="control-label d-none">Field cannot be empty</label>
        </div>


        <button type="submit" class="btn-success btn-lg">Send</button>
        <button type="reset" class="btn-danger btn-lg">Cancel</button>
    </form>
</div>

<div class="b-popup" id="sent_message">
    <div class="b-popup-content">
        <h2>Messages sent successfully</h2>
        <button class="btn-warning btn-lg">Close</button>
    </div>
</div>

<div class="b-popup" id="not_sent_message">
    <div class="b-popup-content">
        <h2>Error while sending messages</h2>
        <button class="btn-warning btn-lg">Close</button>
    </div>
</div>
