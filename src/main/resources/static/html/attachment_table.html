<div class="container-fluid col-lg-6">
<div class="container-fluid">
    <div class="row">
        <button class="btn btn-sm btn-danger pull-right" id="delete_attachment">Delete</button>
        <button class="btn btn-sm btn-success pull-right" id="add_attachment">Create</button>
    </div>
<div class="table-responsive">
    <table class="table table-hover" id="table_attachment">
        <thead>
        <tr class="active">
            <th>Check</th>
            <th class="d-none">Id</th>
            <th>Filename</th>
            <th class="d-none">Input</th>
            <th>Upload date</th>
            <th>Note</th>
            <th>Edit</th>
        </tr>
        </thead>

        <tbody>
        {{#.}}
        <tr>
            <td><input class="checkbox" type="checkbox"></td>
            <td class="d-none">{{id}}</td>
            <td class="filename"><a target="_blank">{{filename}}</a></td>
            <td class="d-none file"><input type="file"></td>
            <td class="upload_date">{{uploadDate}}</td>
            <td class="note">{{note}}</td>
            <td class="edit"><button>Edit</button> </td>
        </tr>
        {{/.}}
        </tbody>
    </table>
    </div>
</div>
</div>
<div class="b-popup" id="form_attachment">
    <div class="b-popup-content">
        <form role="form">
            <input type="text" id="id" class="d-none">
            <div class="form-group">
                <label for="file" class="control-label">File</label>
                <input type="file" id="file" class="form-control">
                <label class="control-label d-none">File not set</label>
            </div>
            <div class="form-group">
                <label for="note" class="control-label">Note</label>
                <input type="text" id="note" class="form-control">
                <label class="control-label d-none">Too many characters</label>
            </div>
            <button type="submit" class="btn-success">Add attachment</button>
            <button type="reset" class="btn-warning" onclick="hideAttachmentForm()">Cancel</button>
        </form>
    </div>
</div>
